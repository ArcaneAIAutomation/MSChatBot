<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Solutions Review Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">Microsoft Solutions and Business Strategy Review</h1>
            <p class="text-gray-600">
                Welcome to our interactive review chatbot. Let's make sure you're getting the most out of your Microsoft investments!
            </p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div id="chat-container" class="mb-6 h-96 overflow-y-auto">
                <div id="messages" class="space-y-4">
                    <!-- Messages will appear here -->
                </div>
            </div>
            <div class="flex items-center">
                <input type="text" id="user-input" class="flex-grow p-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your answer here...">
                <button id="send-btn" class="bg-blue-600 text-white p-3 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Send
                </button>
            </div>
        </div>

        <div class="text-center text-gray-500 text-sm">
            <p>Â© 2025 Trustmarque. All rights reserved.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
